<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - praga</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Estilo do quadrado de perfil */
        .profile-container {
            width: 400px;
            height: 500px;
            background-color: #2f2f2f;
            border-radius: 20px;
            text-align: center;
            padding-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            perspective: 1500px;
        }

        /* Efeito hover do perfil */
        .profile-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.3);
        }

        .profile-container img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
            margin: 10px 0;
        }

        /* Estilo para os links das redes sociais */
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: block;
            width: 50px; /* Tamanho reduzido */
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            background-color: #ff4081;
            transform: scale(1.2);
        }

        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-container {
                width: 350px;
                height: 450px;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .social-links a {
                width: 40px;
                height: 40px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container" id="profile-container">
        <!-- Avatar ou imagem do perfil -->
        <img src="images/avatar.png" alt="Avatar">

        <!-- Nome e descrição -->
        <h1>praga</h1>
        <p>dev and ethical hacker<br>comissions in my discord</p>

        <!-- Links das redes sociais -->
        <ul class="social-links">
            <li><a href="https://discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
            <li><a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a></li>
            <li><a href="https://github.com" target="_blank"><img src="images/github.png" alt="GitHub"></a></li>
        </ul>
    </div>

    <script>
        // Função para tocar música se o parâmetro "music=play" estiver presente na URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('music') === 'play') {
                const audio = new Audio('images/song.mp3');
                audio.play();
            }
        };

        // Função para girar o quadrado com base na posição do mouse
        const profileContainer = document.getElementById('profile-container');

        profileContainer.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = profileContainer;
            const x = e.offsetX;
            const y = e.offsetY;

            // Cálculo da rotação com base no mouse
            const rotateX = ((y / height) - 0.5) * 30; // Eixo X invertido e aumentado
            const rotateY = ((x / width) - 0.5) * 30;  // Eixo Y normalizado

            // Aplica a rotação 3D ao quadrado
            profileContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        profileContainer.addEventListener('mouseleave', () => {
            // Reseta a rotação quando o mouse sai do quadrado
            profileContainer.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>
